# default rules
homepage:
  url:        /
  param:      { module: home, action: index }

sf_guard_forgot_password:
  url:        /contrasena_olvidada
  param:      { module: home, action: index }

sf_guard_register:
  url:        /nuevo_usuario
  param:      { module: usuario, action: new }

sf_guard_signin:
  url:        /comprobar_login
  param:      { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:        /logout
  param:      { module: sfGuardAuth, action: signout }

sf_guard_password:
  url:        /request_password
  param:      { module: sfGuardAuth, action: password }

registro_usuarios:
  url:        /nuevo_usuario
  param:      { module: usuario, action: new }

login:
  url:        /login
  param:      { module: sfGuardAuth, action: signin }

insertar_nuevo_tema:
  url:        /seccion/:slug/create
  param:      { module: seccion, action: create }

form_nuevo_tema:
  url:        /seccion/:slug/new
  param:      { module: seccion, action: new }

ver_tema:
  url:        /seccion/:slug_seccion/:slug_tema
  param:      { module: tema, action: index }

ver_seccion:
  url:        /seccion/:slug
  param:      { module: seccion, action: index }

tema:
  url:        /tema/:id
  param:      { module: tema, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:        /:module
  param:      { action: index }

default:
  url:        /:module/:action/*
