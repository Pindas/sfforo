# default rules
homepage:
  url:        /
  param:      { module: home, action: index }

login:
  url:        /login
  param:      { module: home, action: login }

insertar_nuevo_tema:
  url:        /seccion/:slug/create
  param:      { module: seccion, action: create }

form_nuevo_tema:
  url:        /seccion/:slug/new
  param:      { module: seccion, action: new }

ver_tema:
  url:        /seccion/:slug_seccion/:slug_tema
  param:      { module: tema, action: index }

ver_seccion:
  url:        /seccion/:slug
  param:      { module: seccion, action: index }

tema:
  url:        /tema/:id
  param:      { module: tema, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:        /:module
  param:      { action: index }

default:
  url:        /:module/:action/*
