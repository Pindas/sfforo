# default rules
homepage:
  url:        /
  param:      { module: home, action: index }

validarTema:
  url:        /seccion/validarTema
  param:      { module: seccion, action: validarTema }

seccion:
  url:        /seccion/:id
  param:      { module: seccion, action: index }

tema:
  url:        /tema/:id
  param:      { module: tema, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:        /:module
  param:      { action: index }

default:
  url:        /:module/:action/*
